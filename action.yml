name: 'Test-Module'
description: 'Test a PowerShell module before publishing the module to the PowerShell Gallery.'
branding:
  icon: activity
  color: blue

inputs:
  Verbose:
    description: 'Enable verbose output.'
    required: false
    default: 'false'
  WhatIf:
    description: 'Run in WhatIf mode.'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Run Test-Module
      shell: pwsh
      run: |
        # Test-Module

        Write-Output '::group::[Build-Module] - Initializing...'
        Install-Module -Name PSModule.FX -Verbose
        Write-Output '::endgroup::'

        Write-Output '::group::[Test-Module] - Initializing...'
        Write-Output '-------------------------------------------'
        Write-Output 'Action inputs:'
        $params = @{
            Verbose = [System.Convert]::ToBoolean('${{ inputs.Verbose }}')
            WhatIf  = [System.Convert]::ToBoolean('${{ inputs.WhatIf }}')
        }
        $params.GetEnumerator() | Sort-Object -Property Name
        Write-Output '-------------------------------------------'
        Test-PSModule @params
        Write-Output '-------------------------------------------'
        Write-Output '::endgroup::'
